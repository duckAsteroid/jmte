# General

location=at location ${token.sourceName}(${token.line}:${token.column})
frame=${prefix} ${location}: ${message}
prefix=Error while parsing '${token.text}'

# Errors
invalid-expression=Invalid expression!
no-call-on-string=You can not make property calls on string '${receiver}'!
property-access-error=Property '${property}' on object '${object}' can not be accessed: "${if exception.message}${exception.message}${else}${exception.cause.message}${end}"!
else-out-of-scope=Can't use else outside of if block!
unmatched-end=Unmatched end
missing-end=Missing end
foreach-undefined-varname=Missing variable name in foreach

# Array errors
not-array-error=You can not access non-array '${array}' as an array
index-out-of-bounds-error=Index '${arrayIndex}' on array '${array}' does not exist
invalid-index-error='${arrayIndex}' on array '${array}' is not a valid index
invalid-array-syntax='${arrayExpression}' is not a valid array syntax